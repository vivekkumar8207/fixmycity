<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FixMyCity - Service Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>FixMyCity 🔧 Service Request</h1>
  <form id="serviceForm">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" placeholder="10-digit number" required />

    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" placeholder="6-digit pincode" required />

    <label for="service">Service Type:</label>
    <select id="service" required>
      <option value="">Select a service</option>
      <option value="Electrician">Electrician</option>
      <option value="Plumber">Plumber</option>
      <option value="Bike Repair">Bike Repair</option>
      <option value="Car Repair">Car Repair</option>
    </select>

    <p class="error" id="errorMsg"></p>
    <button type="submit">Submit Request</button>
  </form>

  <script>
    const form = document.getElementById('serviceForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const pincode = document.getElementById('pincode').value.trim();
      const service = document.getElementById('service').value;

      // Validation
      if (name.length < 3) {
        errorMsg.textContent = "❌ Name must be at least 3 characters.";
        return;
      }

      if (!/^\d{10}$/.test(phone)) {
        errorMsg.textContent = "❌ Enter a valid 10-digit phone number.";
        return;
      }

      if (!/^\d{6}$/.test(pincode)) {
        errorMsg.textContent = "❌ Enter a valid 6-digit pincode.";
        return;
      }

      if (!service) {
        errorMsg.textContent = "❌ Please select a service.";
        return;
      }

      errorMsg.textContent = ""; // Clear old error

      try {
        const res = await fetch('/request-service', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, phone, pincode, service })
        });

        const data = await res.json();

        if (data.message === "Request submitted successfully") {
          window.location.href = "working.html"; // ya thankyou.html agar banaya ho
        } else {
          errorMsg.textContent = "❌ Submission failed. Try again.";
        }
      } catch (error) {
        errorMsg.textContent = "❌ Server error. Try later.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
