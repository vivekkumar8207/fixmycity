<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FixMyCity - Service Request</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>FixMyCity - Request a Service</h1>

  <form id="serviceForm">
    <input type="text" id="name" placeholder="Your Name" required /><br />
    <input type="tel" id="phone" placeholder="Phone Number" required /><br />
    <input type="text" id="pincode" placeholder="Pincode" required /><br />

    <select id="serviceType" required>
      <option value="">-- Select Service --</option>
      <option value="Bike Repair">Bike Repair</option>
      <option value="Car Repair">Car Repair</option>
      <option value="AC Repair">AC Repair</option>
      <option value="Plumbing">Plumbing</option>
      <option value="Electrician">Electrician</option>
    </select><br /><br />

    <button type="submit">Submit Request</button>
  </form>

  <div id="status" style="margin-top: 15px; font-weight: bold;"></div>

  <!-- âœ… Make sure this script is loaded last -->
  <script src="/script.js"></script>
</body>
</html>
